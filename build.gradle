 plugins {
     id "de.undercouch.download" version "3.2.0"
 }

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'antlr'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    maven {
        name "snapshots"
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        name "release"
        url "https://oss.sonatype.org/content/repositories/releases/"
    }
}

sourceSets {
    main {
        java {
          	srcDirs = ['src/main/java', 'build/generated-src']
        }
    }
}

dependencies {
    // Antlr4 Parser Generator
    antlr "org.antlr:antlr4:4.5.3"

    // Java SMT collection of and API for multiple SMT solvers
    compile group: 'org.sosy-lab', name: 'java-smt', version: '1.0.1'
    
    // Z3 Java Bindings
    compile files('libs/com.microsoft.z3.jar')

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'de.bmoth.App'


// gradle generateGrammarSource
generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages"]
    outputDirectory = file('build/generated-src/de/bmoth/antlr')
}

task downloadExternalJars {
    doFirst {
        download {
            src 'https://www3.hhu.de/stups/buildlibs/com.microsoft.z3.jar'
            dest 'libs/com.microsoft.z3.jar'
            onlyIfNewer true
        }
    }
}

compileJava {
    dependsOn {
        downloadExternalJars
    }
}

tasks.withType(Test) {
    systemProperty "java.library.path", "/usr/local/lib"
}