dist: trusty
sudo: false
language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
addons:
  sonarqube:
    organization: hhu-stups
    token:
      secure: 
    branches:
    - develop
script:
- "./gradlew check"
- "./gradlew -Pheadless=true uiTest"
- "./gradlew copyDependenciesForSonarAnalysis"
- sonar-scanner
- "./gradlew versioneye-update"
env:
  global:
    secure: 
